<!DOCTYPE html>
<html>
<head>
	<title>Remote Driving Video</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="video.css" />
</head>
<body>
	<div id="header">
		<div class="container">
			<div class="logo">
				<img src="college_logo.png" />
			</div>
			<div id="description">
				<h3>中山大学智能车远程驾驶系统</h3>
			</div>
		</div>
	</div>
	<div id="content" class="container">
		<div id="camera">
			<h3>Camera:</h3>
			<img src="/action?stream" width="100%" height="10px">
		</div>
		<div id="gauge">
			<h3>Gauge:</h3>
			<div id="chart"></div>
		</div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="echarts.min.js"></script>
	<script type="text/javascript" src="video.js"></script>

</html>
